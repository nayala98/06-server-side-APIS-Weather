<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- city search input -->
            <div class="col-sm-4" id="city-search">
                <h2>Search for a City:</h2>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="city-input" placeholder="City">
                </div>
                <div>
                    <button class="btn btn-lg" id="search-button" type="button">Search</button>
                </div>
            </div>
            <!-- div for current day -->
            <div class="col-sm-8" id="current-day">
                <div class="current-day-div">
                    <div class="current-day">
                        <h3 id="cityTitle">City</h3>
                    </div>
                    <div>
                        <img id="weatherIcon" src="">
                    </div>
                </div>
                <div>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div style="display: flex;">
                        <div style="padding-right: 1%;" id="uv"></div>
                        <div id="uv-icon"></div>
                    </div>
                    
                </div>
            </div>
            <!-- div for city history -->
            <div class="col-sm-4" id="city-history">
                <div class="history-list-div">
                    <ul id="history-list"></ul>
                </div>
            </div>
            <!-- 5 day forecast div -->
            <div class="col-sm-8" id="future-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="container-flex">
                    <div id="5-day-forecast" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
